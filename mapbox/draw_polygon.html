<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Draw a polygon and calculate its area</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .calculation-box {
        height: 75px;
        width: 150px;
        position: absolute;
        bottom: 40px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        text-align: center;
    }

    p {
        font-family: 'Open Sans';
        margin: 0;
        font-size: 13px;
    }
</style>

<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css" type="text/css">
<div id="map"></div>
<div class="calculation-box">
    <p>Click the map to draw a polygon.</p>
    <div id="calculated-area"></div>
</div>

<script>
	mapboxgl.accessToken = '';

    // Initialize the map
    var map = new mapboxgl.Map({
        container: 'map',
        // style: 'mapbox://styles/mapbox/streets-v11', // Default style
        style: 'mapbox://styles/mapbox/satellite-streets-v12', // style URL
        center: [-74.5, 40], // Default center
        zoom: 9 // Default zoom level
    });

    // Function to change the map style
    function changeMapStyle() {
        var style = document.getElementById('style').value;
        map.setStyle('mapbox://styles/mapbox/' + style);
    }

    // Initialize Mapbox Draw
    var draw = new MapboxDraw({
        displayControlsDefault: false,
        controls: {
            polygon: true,
            trash: true
        }
    });

    // Add the draw control to the map
    map.addControl(draw);

    // Event listener for when a polygon is drawn
    map.on('draw.create', function (e) {
        var polygon = e.features[0];
        // You can access polygon geometry and properties here
        console.log('Polygon Drawn:', polygon);
        printPolygonCoordinates(polygon);
    });

    // Event listener for when a polygon is edited
    map.on('draw.update', function (e) {
        var polygon = e.features[0];
        // You can access updated polygon geometry and properties here
        console.log('Polygon Updated:', polygon);
        printPolygonCoordinates(polygon);
    });

    // Event listener for when a polygon is deleted
    map.on('draw.delete', function (e) {
        // Handle deletion event if needed
        console.log('Polygon Deleted');
    });

    // Function to print polygon coordinates to the console
    function printPolygonCoordinates(polygon) {
        var coordinates = polygon.geometry.coordinates[0];
        console.log('Polygon Coordinates:', coordinates);
    }

    // Function to start drawing a new area
    function startDrawing() {
        // Remove existing drawn features
        draw.deleteAll();

        // Set Draw mode to 'draw_polygon'
        draw.changeMode('draw_polygon');
    }
</script>

</body>
</html>
